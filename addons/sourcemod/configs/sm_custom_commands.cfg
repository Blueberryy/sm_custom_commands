// This file contains customs created commands
//
// Create a new command by adding a new key "sm_command"
// This will create the !command, /command chat commands and a sm_command console command
//
// List of type available :
//  - t : Translated command. This will result in a translated response.
//
//
// Translated commands :
//  List of available params :
//   - translation : The key corresponding to the translation defined into
//                   sm_custom_commands.translated_commands.phrases.txt
"CustomCommands"
{
    "sm_discord"
    {
        "type" "t"
        "translation" "Discord"
    }
    "sm_joingroup"
    {
        "type" "t"
        "translation" "Join Group"
    }
}
